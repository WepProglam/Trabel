<!doctype>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .container > div {
            border: 5px solid black;
            padding-top: 10px;
        }

        h1 {
            font-size: 100px;
            text-align: center;
        }

        .index_list{
            display: grid;
            grid-template-rows: repeat(4,1fr);
        }



    </style>
</head>

<body>
    <div class="title">
        <h1>Trabel</h1>
    </div>

    <div class="container">

        <div class="index_list">
            <div class="index"> <h1>1</h1> </div>
            <div class="index"> <h1>1</h1> </div>
            <div class="index"> <h1>1</h1> </div>
            <div class="index"> <h1>1</h1> </div>
            <div class="index"> <h1>1</h1> </div>

        </div>

        <div class="map">
            <h1>map</h1>
        </div>
        

    </div>

</body>

</html>
