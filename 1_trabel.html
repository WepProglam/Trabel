<!doctype>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="1_trabel.css">
    <script src="colors.js"></script>
</head>

<body>
    <div id="button">
        <Input id="night_day" type="button" value="DARK" onclick="
          lightDarkHandler(this);
        ">
    </div>

    <div class="title">

        <a href="1_trabel.html">
            <h1>TRABEL</h1>
        </a>

    </div>

    <div class="input">
        <form action="2_trabel.html" method="get">
            <p>
                <input type="text" name="inputPlace" class="input_place" placeholder="놀러갈 곳 입력">
            </p>
            <br>
            <p>
            <div class="range">
                <input type="range" name="amountRange" class="input_days" min="0" max="10" value="0"
                    oninput="this.form.amountInput.value=this.value">
                <input type="number" name="amountInput" min="0" max="10" value="0"
                    oninput="this.form.amountRange.value=this.value"> <span class="days">박</span>
                <br>
            </div>
            </p>
            <p>
                설정이 완료되었으면 아래 버튼을 눌러주세요.
                <br>
                <input type="submit" value="확인">
            </p>
        </form>
    </div>
</body>

</html>
