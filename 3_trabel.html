<!doctype>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 4fr;
        }

        .container>div {
            border: 5px solid black;
            padding-top: 10px;
        }

        .titleBox {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-bottom: 110px;
        }

        span {
            font-size: 200px;
            justify-content: center;
        }

        .index_list {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
        }
    </style>
</head>

<body>
    <div class="titleBox">
        <span class = "title">
            <span>T</span>
            <span>R</span>
            <span>A</span>
            <span>B</span>
            <span>E</span>
            <span>L</span>
        </span>

    </div>

    <div class="container">

        <div class="index_list">
            <div class="index">
                <h1>1</h1>
            </div>
            <div class="index">
                <h1>2</h1>
            </div>
            <div class="index">
                <h1>3</h1>
            </div>
            <div class="index">
                <h1>4</h1>
            </div>
            <div class="index">
                <h1>5</h1>
            </div>

        </div>

        <div class="map">
            <h1>map</h1>
        </div>


    </div>

</body>

</html>
