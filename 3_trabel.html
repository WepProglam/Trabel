<html>

<head>
    <meta charset="utf-8">
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .container > div {
            border: 5px solid black;
            padding-top: 10px;
        }

        h1 {
            font-size: 100px;
            text-align: center;
        }

        .index_list{
            height: 500px;
            display: grid;
            grid-template-rows: repeat(4,1fr);
        }

    </style>
</head>

    </div>

    <div class="container">

            <div class="index">1</div>

            <div class="index">1</div>
        </div>

</body>

</html>
