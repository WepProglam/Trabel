<!doctype>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="3_trabel.css">
    <script src="colors.js"></script>



</head>

<body>

    <div id="button">
        <Input id="night_day" type="button" value="DARK" onclick="
          lightDarkHandler(this);
        ">
    </div>

    <div id="title">

        <a href="1_trabel.html">

            <h1>TRABEL</h1>

        </a>


    </div>

    <div class="main">
        <div class="upperWrap">

        </div>
        <div class="wrap">
            <div class="navbar" id="index_list">
                <button id='1' class="index btn btn-secondary active"><span>1일차</span></button>
                <button id='2' class="index btn btn-secondary active"><span>2일차</span></button>
                <button id='3' class="index btn btn-secondary active"><span>3일차</span></button>
                <button id='4' class="index btn btn-secondary active"><span>4일차</span></button>
                <button id='5' class="index btn btn-secondary active"><span>5일차</span></button>
            </div>

            <div class="map" id="map">
                <img src="SmartSelectImage_2020-07-27-02-06-53.png" alt="">
            </div>

            <div class="explain" id="explain">

            </div>
        </div>
        <div class="underWrap">
            
        </div>

    </div>


    <script>

        let parent = document.getElementById('index_list');
        const length = parent.children.length;
        let explain = document.getElementById('explain');
        let eventArray = new Array;
        for (let i = 1; i < length + 1; i++) {
            let indexList = document.getElementById(i);
            indexList.addEventListener('click', function (e) {
                if (eventArray.includes(indexList)) {

                    explain.innerText = '';
                    eventArray.pop(indexList);
                }
                else {

                    explain.innerText = i + 'schedule sequence';
                    eventArray.pop(indexList);
                    eventArray.push(indexList);
                }

            });
        }

    </script>
</body>

</html>
