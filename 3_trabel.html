<!doctype>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="3_trabel.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="left">

    </div>

    <div class="main">
        <div class="titleBox">
            <span class="title">
                <span>T</span>
                <span>R</span>
                <span>A</span>
                <span>B</span>
                <span>E</span>
                <span>L</span>
            </span>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 75%;height: 100%;"></div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
                        href="#list-home" role="tab" aria-controls="home">첫째 날</a>
                    <a class="list-group-item list-group-item-action " id="list-profile-list" data-toggle="list"
                        href="#list-profile" role="tab" aria-controls="profile">둘째 날</a>
                    <a class="list-group-item list-group-item-action " id="list-messages-list" data-toggle="list"
                        href="#list-messages" role="tab" aria-controls="messages">셋째 날</a>
                    <a class="list-group-item list-group-item-action " id="list-settings-list" data-toggle="list"
                        href="#list-settings" role="tab" aria-controls="settings">넷째 날</a>
                </div>
            </div>
            <div class="col-8">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                        aria-labelledby="list-home-list"><img
                            src="https://cdn.pixabay.com/photo/2016/11/18/07/46/cozy-seopji-1833560_960_720.jpg" alt="">
                    </div>
                    <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                        <img src="https://cdn.pixabay.com/photo/2018/05/18/16/41/globe-3411506_960_720.jpg" alt="">
                    </div>
                    <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
                        <img src="https://cdn.pixabay.com/photo/2018/05/18/16/41/globe-3411506_960_720.jpg" alt="">
                    </div>
                    <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
                        <img src="https://cdn.pixabay.com/photo/2018/05/18/16/41/globe-3411506_960_720.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="right">
        
    </div>


</body>

</html>
